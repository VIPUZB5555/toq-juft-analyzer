<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toq va Juft Son Aniqlovchi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0; padding: 0;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    background: #5a4dbd;
    padding: 30px 20px;
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% {text-shadow: 0 0 5px #fff, 0 0 15px #a29bfe, 0 0 30px #6c5ce7;}
    100% {text-shadow: 0 0 10px #fff, 0 0 25px #a29bfe, 0 0 50px #6c5ce7;}
  }

  .container {
    background: rgba(255,255,255,0.15);
    margin: 40px 20px;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    max-width: 450px;
    width: 100%;
    backdrop-filter: blur(10px);
  }

  label {
    display: block;
    font-size: 1.3rem;
    margin-bottom: 10px;
    font-weight: 600;
    color: #e0e0e0;
  }

  input[type="number"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 1.2rem;
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  input[type="number"]:focus {
    box-shadow: 0 0 12px #a29bfe;
    background: #fff;
    color: #333;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background: #6c5ce7;
    border: none;
    border-radius: 12px;
    font-size: 1.3rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #341f97;
  }

  .result {
    margin-top: 30px;
    padding: 20px;
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    font-size: 1.2rem;
    line-height: 1.6;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .highlight {
    color: #ffeaa7;
    font-weight: 700;
  }
</style>
</head>
<body>

<header>Son Yozish</header>

<div class="container">
  <label for="son">Iltimos, bir butun son kiriting:</label>
  <input type="number" id="son" placeholder="Masalan: 10" min="1" />
  <button id="hisoblaBtn">Hisoblash</button>

  <div id="natija" class="result" style="display:none;"></div>
</div>

<script>
  const btn = document.getElementById('hisoblaBtn');
  const natijaDiv = document.getElementById('natija');
  const sonInput = document.getElementById('son');

  btn.addEventListener('click', () => {
    const son = parseInt(sonInput.value);
    if (isNaN(son) || son < 1) {
      alert('Iltimos, 1 dan katta butun son kiriting!');
      return;
    }

    let juftlar = [];
    let toqlar = [];

    for(let i = 1; i <= son; i++) {
      if (i % 2 === 0) juftlar.push(i);
      else toqlar.push(i);
    }

    let natijaMatn = `
      <p><span class="highlight">Juft sonlar soni:</span> ${juftlar.length}</p>
      <p><span class="highlight">Juft sonlar ro'yxati:</span> ${juftlar.join(', ') || 'Yo\'q'}</p>
      <p><span class="highlight">Toq sonlar soni:</span> ${toqlar.length}</p>
      <p><span class="highlight">Toq sonlar ro'yxati:</span> ${toqlar.join(', ') || 'Yo\'q'}</p>
    `;

    natijaDiv.innerHTML = natijaMatn;
    natijaDiv.style.display = 'block';
  });
</script>

</body>
</html>
