<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizning Saytingiz</title>
    <style>
        /* Umumiy tanlash */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 18px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        /* Katta ekranlar uchun */
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        /* Mobil uchun responsivlik */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
            .container {
                padding: 15px;
                margin: 10px;
            }
        }

        /* Tugmalarni kattalashtirish */
        button {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salom, dunyo!</h1>
        <p>Bu sayt mobil qurilmalarga moslashgan.</p>
        <button>Bosish uchun tugma</button>
    </div>
</body>
</html>
